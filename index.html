<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AWA: Architecture Without Architects</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
      color: #333;
    }

    .container {
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2.5rem;
      color: #333;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .button {
      padding: 15px 30px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
      text-align: center;
    }

    .button:hover {
      background-color: #0056b3;
    }

    @media (min-width: 768px) {
      .buttons {
        flex-direction: row;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Welcome to AWA</h1>
    <div class="buttons">
      <a href="#" class="button">Playstore</a>
      <a href="#" class="button">Google Play</a>
      <a href="https://github.com/milkmonica/AWA" class="button">Source Code</a>
    </div>
  </div>

</body>
</html>
